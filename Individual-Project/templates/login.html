<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div class="banner">

    <form method="post" action="/login">

<button id='login' hidden></button>
        
    <div class="log-in">
        <h1>
        Login to your account
        </h1>

        <div class="input-field">
            <i class="fa-user"></i>
            <input type="email"  name="email" id="email" placeholder="*Email" required>
        </div>

        <div class="input-field">
            <i class="fa-user"></i>
            <input type="password"  name="password" minlength="6" placeholder="*Password" required>
        </div>

        <div>
            <button type="submit"><span></span> Login </button>
        </div>
        <a href="/">Go Back!</a> 
    </form>
</div>

<div class="banner">
<img src="{{ url_for('static', filename='imgs/logo.png') }}" class="logo">
</div>

</body>
</html>
